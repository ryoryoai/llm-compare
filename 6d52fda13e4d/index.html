<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Comparison: Spec x Generator Matrix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#0a0a0a;--surface:#161616;--border:#2a2a2a;
      --text:#e0e0e0;--text-dim:#888;
      --accent:#c9a55a;--accent-bg:rgba(201,165,90,.1);
    }
    html,body{height:100%;overflow:hidden}
    body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text)}
    .app{display:flex;flex-direction:column;height:100dvh}
    .header{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:var(--surface);border-bottom:1px solid var(--border);flex-shrink:0}
    .header__title{font-size:.85rem;font-weight:600;letter-spacing:.06em;color:var(--accent)}
    .header__sub{font-size:.75rem;color:var(--text-dim)}
    .tabs{display:flex;gap:0;background:var(--surface);border-bottom:1px solid var(--border);flex-shrink:0;overflow-x:auto}
    .tab{flex:1;min-width:0;padding:14px 16px;text-align:center;font-size:.82rem;font-weight:500;color:var(--text-dim);cursor:pointer;border-bottom:2px solid transparent;transition:.2s;user-select:none;white-space:nowrap}
    .tab:hover{color:var(--text);background:rgba(255,255,255,.03)}
    .tab.active{color:var(--accent);border-bottom-color:var(--accent);background:var(--accent-bg)}
    .tab__model{display:block;font-size:.7rem;color:var(--text-dim);margin-top:2px;font-weight:400}
    .tab.active .tab__model{color:var(--accent);opacity:.7}
    .viewport-bar{display:flex;align-items:center;gap:12px;padding:8px 20px;background:var(--bg);border-bottom:1px solid var(--border);flex-shrink:0}
    .viewport-bar span{font-size:.72rem;color:var(--text-dim);letter-spacing:.05em}
    .vp-btn{padding:5px 12px;font-size:.72rem;background:transparent;border:1px solid var(--border);color:var(--text-dim);border-radius:6px;cursor:pointer;transition:.15s}
    .vp-btn:hover{border-color:var(--text-dim)}
    .vp-btn.active{border-color:var(--accent);color:var(--accent);background:var(--accent-bg)}
    .frame-wrap{flex:1;display:flex;justify-content:center;align-items:stretch;background:#111;overflow:hidden;position:relative}
    .frame-container{width:100%;height:100%;transition:max-width .3s ease;position:relative}
    .frame-container.mobile{max-width:390px}
    .frame-container.tablet{max-width:768px}
    .frame-container.desktop{max-width:100%}
    iframe{width:100%;height:100%;border:none;background:#fff;display:none}
    iframe.active{display:block}
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="header__title">LP Comparison: Spec x Generator Matrix</div>
        <div class="header__sub">STILLNESS Head Spa - 2026-02-07</div>
      </div>
    </div>
    <div class="tabs">
      <div class="tab active" data-target="opus46-opus46" onclick="switchTab(this)">
        Opus4.6-Opus4.6
        <span class="tab__model">spec: opus 4.6 / gen: opus 4.6</span>
      </div>
      <div class="tab" data-target="opus46-codex53" onclick="switchTab(this)">
        Opus4.6-Codex5.3
        <span class="tab__model">spec: opus 4.6 / gen: codex 5.3</span>
      </div>
      <div class="tab" data-target="codex53-opus46" onclick="switchTab(this)">
        Codex5.3-Opus4.6
        <span class="tab__model">spec: codex 5.3 / gen: opus 4.6</span>
      </div>
      <div class="tab" data-target="codex53-codex53" onclick="switchTab(this)">
        Codex5.3-Codex5.3
        <span class="tab__model">spec: codex 5.3 / gen: codex 5.3</span>
      </div>
    </div>
    <div class="viewport-bar">
      <span>VIEWPORT</span>
      <button class="vp-btn" data-vp="mobile" onclick="setViewport(this)">Mobile</button>
      <button class="vp-btn" data-vp="tablet" onclick="setViewport(this)">Tablet</button>
      <button class="vp-btn active" data-vp="desktop" onclick="setViewport(this)">Desktop</button>
    </div>
    <div class="frame-wrap">
      <div class="frame-container desktop" id="frameContainer">
        <iframe id="opus46-opus46" class="active" src="output/opus46-opus46.html" loading="lazy"></iframe>
        <iframe id="opus46-codex53" src="output/opus46-codex53.html" loading="lazy"></iframe>
        <iframe id="codex53-opus46" src="output/codex53-opus46.html" loading="lazy"></iframe>
        <iframe id="codex53-codex53" src="output/codex53-codex53.html" loading="lazy"></iframe>
      </div>
    </div>
  </div>
  <script>
    function switchTab(el){
      document.querySelectorAll('.tab').forEach(function(t){t.classList.remove('active')});
      el.classList.add('active');
      var target=el.getAttribute('data-target');
      document.querySelectorAll('iframe').forEach(function(f){f.classList.remove('active')});
      document.getElementById(target).classList.add('active');
    }
    function setViewport(el){
      document.querySelectorAll('.vp-btn').forEach(function(b){b.classList.remove('active')});
      el.classList.add('active');
      var vp=el.getAttribute('data-vp');
      var fc=document.getElementById('frameContainer');
      fc.className='frame-container '+vp;
    }
  </script>
</body>
</html>
